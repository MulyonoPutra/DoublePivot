<div class="container">
  <div class="centered">
    <mat-card>
      <div>
        <span>Register</span>
      </div>
      <form [formGroup]="registerForms" class="mt-4">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <control-messages [control]="$any(registerForms).controls.name"></control-messages>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
          <control-messages [control]="$any(registerForms).controls.username"></control-messages>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <control-messages [control]="$any(registerForms).controls.email"></control-messages>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" [type]="isHidden ? 'password' : 'text'" >
            <mat-icon matSuffix (click)="isHidden = !isHidden">{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <control-messages [control]="$any(registerForms).controls.password"></control-messages>
        </div>

        <div class="footer-background">
          <button class="save-btn" [disabled]="!registerForms.valid" (click)="register()">Save</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
