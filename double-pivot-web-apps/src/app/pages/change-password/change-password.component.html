<div class="container">
  <div class="centered">
    <mat-card>
      <div>
        <span>Change Password</span>
      </div>
      <form [formGroup]="passwordForms" class="mt-4">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix (click)="isHidden = !isHidden">{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <control-messages [control]="$any(passwordForms).controls.password"></control-messages>
        </div>

        <div>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Password" formControlName="confirmPassword" [type]="isHidden ? 'password' : 'text'">
            <mat-icon matSuffix (click)="isHidden = !isHidden">{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <control-messages [control]="$any(passwordForms).controls.confirmPassword"></control-messages>
        </div>
        <div class="footer-background">
          <button class="save-btn" [disabled]="!passwordForms.valid" (click)="onChangePassword()">Change Password</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
