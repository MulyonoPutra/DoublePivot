<div class="container">
  <app-horizontal-line [title]="names"></app-horizontal-line>
  <div class="padding">
    <div>
      <div class="flex flex-col space-y-4">
        <div>
          <h1>{{details?.title}}</h1>
        </div>
        <div>
          <img class="images" [src]="images === '' ? randomImages : images" alt="images articles">
        </div>
        <div>
          <span>{{details?.subtitle}}</span>
        </div>
        <div>
          <h2>{{details?.author}}</h2>
        </div>
        <div>
          <p [innerHTML]="details?.content"></p>
        </div>
      </div>
    </div>
  </div>
</div>
